{% extends 'base/base.html' %}

{% block content %}
    <h1>Список багов</h1>
    <p><a href="{% url 'quality_control:create_bug' %}">Создать новый отчёт о баге</a></p>
    <ul>
        {% for bug in bug_list %}
            <li>
                <p>
                    <a href="{% url 'quality_control:bug_details' bug.id %}">баг {{ bug.title }}</a>
                    в проекте
                    <a href="{% url 'tasks:project_detail' bug.project.id %}">{{ bug.project.name }}</a>
                </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
