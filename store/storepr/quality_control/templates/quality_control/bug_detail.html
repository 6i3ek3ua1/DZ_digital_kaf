{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title }}</h1>
    <p>{{ bug.description }}</p>
    <p><a href="{% url 'quality_control:update_bug' bug.id %}">Изменить отчёт о баге</a></p>

    <p><a href="{% url 'quality_control:delete_bug' bug.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот отчёт?');">Удалить отчёт</a></p>
    <p>
        проект:
        <a href="{% url 'tasks:project_detail' bug.project.id %}">{{ bug.project.name }}</a>
    </p>
{% endblock %}
